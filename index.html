<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full View Video Background</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Set full viewport height */
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Video container */
      .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      /* Video styling */
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

      /* Optional overlay content */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        text-align: center;
        z-index: 1;
      }

      .content h1 {
        font-size: 4rem;
        font-weight: bold;
      }

      .content p {
        font-size: 1.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="sillu.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Overlay Content -->
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is a full-view video background example.</p>
    </div>
  </body>
</html>
